art: # Artificial dataset
  N_art: 100
  additional: []

# Clustering Params
cluster:
  features: [En,Lperp,Lz]
  min_members: 10
  max_members: 25000
  N_sigma_ellipse_axis: 2.83
  N_art: 100
  N_process: 8
  scales:
    En: [-85000, 0]
    Lperp: [0, 4300]
    Lz: [-4500, 4600]

label:
  min_sig: 3

solar:
  vlsr: 232.8
  R0: 8.2
  _U: 11.1
  _V: 12.24
  _W: 7.25


